<!DOCTYPE html>
<html>
<header>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/styled-components@4.1.3/dist/styled-components.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr">
  <title>Xillow</title>
</header>

<body>
  <img width="100%" src='./header.png'>
  <div id='photoCarousel'></div>
  <div class='allContent'>
    <div class='sideBarContainer'>
      <div id='agentContact'></div>
      <img id='nearbySimilar' src='./NearbySimilar.png'>
    </div>
    <div class='houseContainer'>
      <img id='houseInfo' src='./houseInfo.png'>
      <div id='homeValue'></div>
    </div>
  </div>

  <script src="http://ec2-13-59-200-193.us-east-2.compute.amazonaws.com/50/dist/bundle.js"></script>
  <script src="http://steve.us-east-2.elasticbeanstalk.com/bundle.js"></script>
  <script src="http://ngrok.us-east-1.elasticbeanstalk.com/bundle.js"></script>
  <script>
    ReactDOM.render(React.createElement(AgentContact, { houseId: window.location.pathname.slice(1) }),
      document.getElementById('agentContact')
    );
    ReactDOM.render(
      React.createElement(PhotoCarousel, { id: window.location.pathname.slice(1) }, null),
      document.getElementById('photoCarousel')
    );
    ReactDOM.render(
      React.createElement(App, { propertyId: window.location.pathname.slice(1) }),
      document.getElementById('homeValue')
    );
  </script>
</body>

</html>
